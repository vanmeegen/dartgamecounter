<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <title>Dart Game Counter</title>

  <!-- Dartboard background -->
  <circle cx="50" cy="50" r="48" fill="#1a1a1a" stroke="#c9a86c" stroke-width="2"/>

  <!-- Outer double ring -->
  <circle cx="50" cy="50" r="44" fill="none" stroke="#e63946" stroke-width="4"/>

  <!-- Outer single area -->
  <circle cx="50" cy="50" r="38" fill="#f1f1f1"/>
  <circle cx="50" cy="50" r="38" fill="none" stroke="#2d2d2d" stroke-width="1"/>

  <!-- Triple ring -->
  <circle cx="50" cy="50" r="28" fill="none" stroke="#2a9d8f" stroke-width="4"/>

  <!-- Inner single area -->
  <circle cx="50" cy="50" r="22" fill="#e9e9e9"/>

  <!-- Segment lines -->
  <g stroke="#2d2d2d" stroke-width="0.5">
    <line x1="50" y1="6" x2="50" y2="94" />
    <line x1="6" y1="50" x2="94" y2="50" />
    <line x1="14.6" y1="14.6" x2="85.4" y2="85.4" />
    <line x1="85.4" y1="14.6" x2="14.6" y2="85.4" />
    <line x1="50" y1="6" x2="50" y2="94" transform="rotate(18 50 50)" />
    <line x1="50" y1="6" x2="50" y2="94" transform="rotate(36 50 50)" />
    <line x1="50" y1="6" x2="50" y2="94" transform="rotate(54 50 50)" />
    <line x1="50" y1="6" x2="50" y2="94" transform="rotate(72 50 50)" />
    <line x1="50" y1="6" x2="50" y2="94" transform="rotate(108 50 50)" />
    <line x1="50" y1="6" x2="50" y2="94" transform="rotate(126 50 50)" />
    <line x1="50" y1="6" x2="50" y2="94" transform="rotate(144 50 50)" />
    <line x1="50" y1="6" x2="50" y2="94" transform="rotate(162 50 50)" />
  </g>

  <!-- Bull (outer bull / 25) -->
  <circle cx="50" cy="50" r="12" fill="#2a9d8f"/>

  <!-- Bullseye (inner bull / 50) -->
  <circle cx="50" cy="50" r="5" fill="#e63946"/>

  <!-- VM text on the board -->
  <text x="50" y="56"
        font-family="Arial, sans-serif"
        font-size="16"
        font-weight="bold"
        fill="#ffffff"
        text-anchor="middle"
        style="text-shadow: 1px 1px 2px rgba(0,0,0,0.8)">vm</text>

  <!-- Dart -->
  <g transform="translate(68, 25) rotate(135)">
    <!-- Dart body -->
    <rect x="-2" y="0" width="4" height="20" fill="#4a4a4a" rx="1"/>
    <!-- Dart tip -->
    <polygon points="0,-8 -2,0 2,0" fill="#c0c0c0"/>
    <!-- Dart flights -->
    <polygon points="0,20 -6,28 0,26 6,28" fill="#e63946"/>
    <polygon points="0,20 -6,28 0,26 6,28" fill="#e63946" transform="rotate(90 0 24)"/>
  </g>
</svg>
